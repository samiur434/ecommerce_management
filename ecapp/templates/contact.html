{% extends "index.html" %}

{% block title %}Contact{% endblock  %}

{% block body %}
<div class="container">
    <form method="post" action={% url "contact" %}>
        {% csrf_token %}
        
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" value="{{user.username}}" required >
              
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" class="form-control" id="email" value="{{user.email}}" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">desc</label>
                <input type="text" name="desc" class="form-control" id="desc"  required>
              </div>
              <div class="mb-3">
                <label for="phonenumber" class="form-label">phone</label>
                <input type="number" name="phonenumber" class="form-control" id="phonenumber" required>
              </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
         
       
    </form>
</div>
{% endblock body %}
